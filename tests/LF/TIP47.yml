files :
  keys : ~/Projects/HPCKrogan/Scripts/RMSQ/tests/LF/TIP47_keys.txt
  data : ~/Projects/HPCKrogan/Scripts/RMSQ/tests/LF/TIP47_evidence.txt
  contrasts : ~/Projects/HPCKrogan/Scripts/RMSQ/tests/LF/TIP47_contrasts.txt
  output : ~/Projects/HPCKrogan/Scripts/RMSQ/tests/LF/TIP47_results.txt
  sequence_type : unmodified # unmodified, modified
data:
  enabled : 1
filters: 
  enabled : 1
  contaminants : 1
  protein_groups : remove #remove, explode, ignore
normalization :
  enabled : 1
  method : scale # quantile, none, scale, reference
  fill_missing : 1
  aggregate_tr : 0
  reference : #should be a value in the Protein column
msstats :
  enabled : 1
  msstats_input :
output_extras :
  msstats_output : 
  biomart : 1
  comparisons : all # or any grep expression that returns a subset of the contrasts file
  LFC : -Inf 2
  FDR : 0.05
  heatmap : 1 
  heatmap_cluster_cols : 0
  volcano : 1
